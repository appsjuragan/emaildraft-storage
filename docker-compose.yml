version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: objectmail
      POSTGRES_PASSWORD: objectmail
      POSTGRES_DB: objectmail
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  imap:
    image: greenmail/standalone:latest
    environment:
      GREENMAIL_OPTS: "-Dgreenmail.setup.test.all -Dgreenmail.hostname=0.0.0.0 -Dgreenmail.auth.disabled -Dgreenmail.users=test:password"
    ports:
      - "3143:3143" # IMAP
      - "3993:3993" # IMAPS
      - "3025:3025" # SMTP
      - "3465:3465" # SMTPS
    restart: unless-stopped

  roundcube:
    image: roundcube/roundcubemail:latest
    ports:
      - "8081:80"
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=imap
      - ROUNDCUBEMAIL_SMTP_SERVER=imap
      - ROUNDCUBEMAIL_DEFAULT_PORT=3143
      - ROUNDCUBEMAIL_SMTP_PORT=3025
    depends_on:
      - imap
    restart: unless-stopped

  s3manager:
    image: cloudlena/s3manager:latest
    ports:
      - "8080:8080"
    environment:
      - ENDPOINT=host.docker.internal:3000
      - ACCESS_KEY_ID=objectmail
      - SECRET_ACCESS_KEY=objectmail-secret-key
      - USE_SSL=false
      - FORCE_PATH_STYLE=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  pgdata:
