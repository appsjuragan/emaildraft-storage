version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: objectmail
      POSTGRES_PASSWORD: objectmail
      POSTGRES_DB: objectmail
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  s3manager:
    image: cloudlena/s3manager:latest
    ports:
      - "8080:8080"
    environment:
      - ENDPOINT=host.docker.internal:3000
      - ACCESS_KEY_ID=objectmail
      - SECRET_ACCESS_KEY=objectmail-secret-key
      - USE_SSL=false
      - FORCE_PATH_STYLE=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  pgdata:
